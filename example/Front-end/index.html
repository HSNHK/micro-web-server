<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>People's information</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            
            <div class="input-group mb-3 col-5">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button" id="btn-search">Search</button>
                </div>
                <input type="text" id="txt-search" class="form-control" placeholder="First Name..." aria-label="Example text with button addon"
                    aria-describedby="button-addon1">
            </div>
            
            <table class="table" id="tb_main">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Address</th>
                        <th scope="col">Email</th>
                        <th scope="col">Time</th>
                        <th scope="col">option</th>

                    </tr>
                </thead>
                <tbody>
                    <!--items-->
                </tbody>
            </table>

        </div>
    </div>
</body>
<script type="module" src="./javascript/script.js"></script>
</html>
